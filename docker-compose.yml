name: crm
services:
  discovery-service:
    build: discovery-service/
    ports:
      - "8761:8761"


  gateway-service:
    build: gateway-service/
    depends_on:
      - discovery-service
    ports:
      - "80:80"
    environment:
      eureka.instance.hostname: discovery-service
      eureka.client.serviceUrl.defaultZone: http://discovery-service:8761/eureka/


  customer-service:
    build: customer-service/
    volumes:
      - ./log/customer:/app/log
    depends_on:
      - discovery-service
      - gateway-service
      - mongo
    environment:
      eureka.instance.hostname: discovery-service
      eureka.client.serviceUrl.defaultZone: http://discovery-service:8761/eureka/
      security.oauth2.resourceserver.jwt.issuer-uri: http://keycloak:8000/realms/crm_realm
      spring.data.mongodb.host: mongo
      spring.data.mongodb.port: 27017
      spring.data.mongodb.database: customerdb


  company-service:
    build: company-service/
    volumes:
      - ./log/company:/app/log
    depends_on:
      - discovery-service
      - gateway-service
      - mongo
    environment:
      eureka.instance.hostname: discovery-service
      eureka.client.serviceUrl.defaultZone: http://discovery-service:8761/eureka/
      security.oauth2.resourceserver.jwt.issuer-uri: http://keycloak:8000/realms/crm_realm
      spring.data.mongodb.host: mongo
      spring.data.mongodb.port: 27017
      spring.data.mongodb.database: companydb


  compose-service:
    build: compose-service/
    volumes:
      - ./log/compose:/app/log
    depends_on:
      - discovery-service
      - gateway-service
    environment:
      crm.queue.baseUrl: http://gateway-service:80
      eureka.instance.hostname: discovery-service
      eureka.client.serviceUrl.defaultZone: http://discovery-service:8761/eureka/
      security.oauth2.resourceserver.jwt.issuer-uri: http://keycloak:8000/realms/crm_realm


  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./mongodb:/data/db/

  postgres:
    image: postgres:latest
    volumes:
      - ./postgres:/var/lib/postgresql/data
#      - ./sql:/docker-entrypoint-initdb.d/:ro
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    restart: always
    depends_on:
      - postgres
    command:
      - start
      - --hostname=localhost
      - --hostname-port=8000
      - --hostname-strict-https=false
      - --http-enabled=true
      - --import-realm
    environment:
#      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
    ports:
      - "8000:8080"
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json

  crm-client:
    depends_on:
      - customer-service
      - company-service
      - compose-service
      - gateway-service
      - keycloak
    build: crm-client/
    ports:
      - "3000:3000"


networks:
  default:
    name: "crm_network"

